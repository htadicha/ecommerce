{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h2>Contact us<span>.</span></h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="{% static 'img/add.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- The form now has a method="POST" and an action pointing to our URL -->
                    <form action="{% url 'store:contact' %}" method="POST" class="contact-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="last_name" placeholder="Last Name" required>
                            </div>
                            <div class="col-lg-12">
                                <input type="email" name="email" placeholder="E-mail" required>
                                <input type="text" name="subject" placeholder="Subject" required>
                                <textarea name="message" placeholder="Message" required></textarea>
                            </div>
                            <div class="col-lg-12 text-right">
                                <button type="submit">Send message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="contact-widget">
                        <div class="cw-item">
                            <h5>Location</h5>
                            <ul>
                                <li>1525 Awesome Lane, </li>
                                <li>Dublin, ireland</li>
                            </ul>
                        </div>
                        <div class="cw-item">
                            <h5>Phone</h5>
                            <ul>
                                <li>+1 (603)123-45</li>
                                <li>+1 (603)535-4556</li>
                            </ul>
                        </div>
                        <div class="cw-item">
                            <h5>E-mail</h5>
                            <ul>
                                <li>contact@tadichahussey.com</li>
                                <li>www.tadichahussey.com</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map">
                <div class="row">
                    <div class="col-lg-12">
                        <iframe
                             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2379.3112763290374!2d-6.118183722725039!3d53.39137147230223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670526b6f9b359%3A0x5e5de82b9ab9189d!2sStation%20Rd%2C%20Burrow%2C%20Dublin!5e0!3m2!1sen!2sie!4v1750118242434!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">"
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section End -->
{% endblock %}
