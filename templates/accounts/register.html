{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>Register<span>.</span></h2>
                </div>
            </div>
            <div class="col-lg-8"><img src="{% static 'img/add.jpg' %}" alt=""></div>
        </div>
    </div>
</section>
<div class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form action="{% url 'accounts:register' %}" class="contact-form" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6"><input type="text" name="first_name" placeholder="First Name" required></div>
                        <div class="col-lg-6"><input type="text" name="last_name" placeholder="Last Name" required></div>
                        <div class="col-lg-6"><input type="email" name="email" placeholder="E-mail" required></div>
                        <div class="col-lg-6"><input type="tel" name="phone_number" placeholder="Phone Number"></div>
                        <div class="col-lg-6"><input type="password" name="password" placeholder="Password" required></div>
                        <div class="col-lg-6"><input type="password" name="confirm_password" placeholder="Confirm Password" required></div>
                        <div class="col-lg-12 text-right"><button type="submit">Register</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
