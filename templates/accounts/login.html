{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>Sign In<span>.</span></h2>
                </div>
            </div>
            <div class="col-lg-8"><img src="{% static 'img/add.jpg' %}" alt=""></div>
        </div>
    </div>
</section>
<div class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form action="{% url 'accounts:login' %}" method="POST" class="contact-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="email" name="email" placeholder="E-mail" required>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="col-lg-12 text-right">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
