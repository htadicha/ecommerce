{% load static %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}">
<script src="{% static 'accounts/script.js' %}" defer></script>
<form method="post" action="{% url 'sign_up' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<div class="bottom-link">
    Already have an account? <a href="{% url 'login' %}" id="login-link">Login</a>
</div>
